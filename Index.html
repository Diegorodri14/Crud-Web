<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Equipo EXPO</title>

    <!-- Hoja de Estilos con Pico CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- Hoja de estilos de nuestro proyecto-->
    <link rel="stylesheet" href="CSS/style.css">

</head>   
<body>   
    
    <!-- "Conteiner" centra el contenido y limita ell ancho -->
    <header class="container">
        <nav>
            <ul>
                <li><b>Expo Management System</b></li>
            </ul>
            
            <ul>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi Perfil</a></li>
                <li><a href="#" role="button">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Integrantes del Equipo</h2>
            <div class="Tabla-Scroll">
                <table id="Tabla" class="overflow-auto">
                <thead>
                    <!-- "tr" - Table Row - Fila-->
                    <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo Electronico</th>
                    <th>Acciones</th> <!-- Botnones para Editar y Eliminar -->
                </tr>
            </thead>
            <tbody>
                <!-- Aqui van los registros que vienen de la API -->
            </tbody>
        </table>            
        </div>
    </main>

    <dialog id="mdAgregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrar"></a>
                <h3>Agregar Integrantes</h3>
            </header>
            <form id="frmAgregar">
                <input type="text" id="txtNombre" placeholder="Nombre" required>
                <input type="text" id="txtApellido" placeholder="Apellido" required>
                <input type="Email"id="txtEmail" placeholder="Correo Electronico" required>
                
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

     <!-- Cuadro de dialogo paraeditar -->
     <dialog id="mdEditar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarEditar"></a>
                <h3>Editar Integrantes</h3>
            </header>
            <form id="frmEditar">
                <input type="hidden" id="txtIdEditar"> <!-- -->
                <input type="text" id="txtNombreEditar" placeholder="Nombre" required>
                <input type="text" id="txtApellidoEditar" placeholder="Apellido" required>
                <input type="Email"id="txtEmailEditar" placeholder="Correo Electronico" required>
                
                <button type="submit" class="contrast">Actualizar</button>
            </form>
        </article>
    </dialog>


    <!-- Borton flotante para agregar registros -->

    <button id="btnAgregar" class="add-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round-plus-icon lucide-user-round-plus"><path d="M2 21a8 8 0 0 1 13.292-6"/><circle cx="10" cy="8" r="5"/><path d="M19 16v6"/><path d="M22 19h-6"/></svg>
    </button>

    <script src="JS/script.js"></script>
</body>
</html>

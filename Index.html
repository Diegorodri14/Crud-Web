<!DOCTYPE html>
<html lang="en">

<body>   
    
    <!-- "Conteiner" centra el contenido y limita ell ancho -->
    <header class="container">
        <nav>
            <ul>
                <li><b>Expo Management System</b></li>
            </ul>
            
            <ul>
                <li><a href="#">Integrantes</a></li>

                <li><a href="#">Mi Perfil</a></li>

            </ul>

    <main class="container">
        <h2>Integrantes del Equipo</h2>

            </tbody>
        </table>

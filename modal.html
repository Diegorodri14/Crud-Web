<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Hoja de Estilos con Pico CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- Hoja de estilos de nuestro proyecto-->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!--El modaal/dialog aparece frente al contenedor-->
    <dialog id="mdAgregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrar"></a>
                <h3>Agregar Integrantes</h3>
            </header>
            <form id="frmAgregar">
                <input type="text" id="txtNombre" placeholder="Nombre" required>
                <input type="text" id="txtApellido" placeholder="Apellido" required>
                <input type="email" name="txtEmail" value="Correo Electronico" required>
                
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>
</body>
</html>
